<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Coopérative Rose</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="produits.css" />
  <link rel="stylesheet" href="contact.css" />

  <!-- Font Awesome (si tu veux utiliser des icônes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="image/logo-removebg-preview.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="produits.html">Produits</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section Contact -->
  <main>
    <h1>Contactez-nous</h1>

    <div class="container">
      <h2>Formulaire de contact</h2>
      <form id="contactForm">
        <label for="nom">Nom complet :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required>

        <label for="sujet">Sujet :</label>
        <input type="text" id="sujet" name="sujet" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
      </form>

      <div class="info-contact">
        <h2>Informations de contact</h2>
        <p><strong>Téléphone :</strong> +212 767887645</p>
        <p><strong>Email :</strong> cooperativerose@gmail.com</p>
        <p><strong>Adresse :</strong> Kelaa Mgona Centre, Maroc</p>
        <p><strong>Heures :</strong> Lundi à Vendredi, 9h - 17h</p>
      </div>

      <h2>Notre emplacement</h2>
      <iframe class="carte"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5414.33478151759!2d-6.13183!3d31.2367806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdbcb9147f5bf65b%3A0x7d57b3d9b9509258!2sKel%C3%A2at%20M&#39;Gouna!5e0!3m2!1sfr!2sma!4v1682100000000!5m2!1sfr!2sma"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

  <script src="contact.js"></script>
</body>
</html>
